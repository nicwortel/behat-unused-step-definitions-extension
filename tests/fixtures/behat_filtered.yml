    NicWortel\BehatUnusedStepDefinitionsExtension\Extension:
      filters:
        include:
          - '/someStepThatIsNeverUsedByAFeature/'
            
include_bc:
  extensions:
    NicWortel\BehatUnusedStepDefinitionsExtension\Extension:
      filter: '/someStepThatIsNeverUsedByAFeature/'

include_inheritance:
  extensions:
    NicWortel\BehatUnusedStepDefinitionsExtension\Extension:
      filters:
        include:
          - '/FeatureContext::/'

exclude:
  extensions:
    NicWortel\BehatUnusedStepDefinitionsExtension\Extension:
      filters:
        exclude:
